<!DOCTYPE html>

<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>

  </header>

  <div class="content1">
    <div class="container">
      <div class="container-top">
        <div class="screen"></div>
      </div>
      <div class="container-bottom">
        <div class="button-row1">
          <button class="btn-left dark">CA</button>
          <button class="dark">DEL</button>
          <button class="light">%</button>
          <button class="btn-right light">/</button>
        </div>
        <div class="button-row2">
          <button class="btn-left">7</button>
          <button>8</button>
          <button>9</button>
          <button class="btn-right light">*</button>
        </div>
        <div class="button-row3">
          <button class="btn-left">4</button>
          <button>5</button>
          <button>6</button>
          <button class="btn-right light">-</button>
        </div>
        <div class="button-row4">
          <button class="btn-left">1</button>
          <button>2</button>
          <button>3</button>
          <button class="btn-right light">+</button>
        </div>
        <div class="button-row5">
          <button class="btn-left">0</button>
          <button>.</button>
          <button class="btn-right-large light2">=</button>
        </div>
      </div>

    </div>
  </div>




  <footer>

  </footer>

  
  <script src="./javascript.js"></script>
</body>
</html>
