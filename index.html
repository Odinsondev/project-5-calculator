<!DOCTYPE html>

<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>

  </header>

  <div class="content1">
    <div class="container">
      <div class="container-top">
        <div class="screen" id="screen">
          <div id="screen-top">
            <p id="top-text"></p>
          </div>
          <div id="screen-bottom">
            <p id="bottom-text"></p>
          </div>
        </div>
      </div>
      <div class="container-bottom">
        <div class="button-row1">
          <button class="btn-left dark" id="clear">C</button>
          <button class="dark" id="delete">DEL</button>
          <button class="light" id="percent">%</button>
          <button class="btn-right light" id="divide">&divide;</button>
        </div>
        <div class="button-row2">
          <button class="btn-left" id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button class="btn-right light" id="multiply">&times;</button>
        </div>
        <div class="button-row3">
          <button class="btn-left" id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button class="btn-right light" id="subtract">-</button>
        </div>
        <div class="button-row4">
          <button class="btn-left" id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button class="btn-right light" id="add">+</button>
        </div>
        <div class="button-row5">
          <button class="btn-left" id="0">0</button>
          <button id="decimal">.</button>
          <button class="btn-right-large light2" id="operate">=</button>
        </div>
      </div>

    </div>
  </div>


  <footer>
    <p class="text2">Copyright &copy; Odinsondev 2023</p>
  </footer>

  <script src="./javascript.js"></script>
</body>
</html>
